<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <header>
      <h1><b><i>Bienvenidos a tu página de cifrado</i></b></h1>
      <p><i>Introduce tu mensaje para cifrar</i></p>
      <p><i>Ingresa solo letras Mayúsculas</i></p>
    </header>
  <main id="root">

  <form id="Encriptar">
    <label for="mensaje">Introduce tu mensaje</label><br />

    <input type="text" id="mensajeOriginal" name="mensajeOriginal" placeholder="Introduce tu mensaje" /><br />

    <input type="number" id="offset" name="número" value="20" min="1" max="20" step="1" /><br />

    <input type="button" value="Encriptar" id="btnEncriptar"  /><br>

  </form>


  <form id="Desencriptar">
    
    <label for="resultado">Resultado del cifrado</label><br />

    <input type="text" id="mensajeResultado" name="mensajeResultado" placeholder="Resultado del cifrado" /><br />

    <input type="button" value="Desencriptar" id="btnDesencriptar" /><br />

    <input type="text" id="mensajeFinal" name="mensajeFinal" placeholder="Resultado del decifrado" /><br />

   

  </form>
 </main>
  <script src="index.js" type="module"></script>
</body>

</html>
