<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
 <header>
      <h1><b><i>Bienvenidos a tu página de cifrado</i></b></h1>
      <p><i>Introduce tu mensaje para cifrar</i></p>
    </header>
  <main id="root">

  <form id="Encriptar">
    <label for="mensaje">Introduce tu mensaje</label><br />

    <input type="text" id="mensaje" name="mensaje" placeholder="Introduce tu mensaje" /><br />

    <input type="number" id="offset" name="número" value="33" min="1" max="33" step="1" /><br />

    <input type="submit" value="Encriptar" id="btnEncriptar"  /><br>

  </form>


  <form id="Desencriptar">
    
    <label for="resultado">Resultado del cifrado</label><br />

    <input type="text" id="resultado" name="resultado" placeholder="Resultado del cifrado" /><br />

    <input type="submit" value="Desencriptar" id="btnDesencriptar"/><br />

    <!--<input for="desencriptado2" id="desencriptado2" name="desencriptado2" placeholder="Desencriptado"/><br />-->

    
  </form>
 </main>
  <script src="index.js" type="module"></script>
</body>

</html>
